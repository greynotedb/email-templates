<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css?family=Inter"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Mulish"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      style="
        max-width: 730px;
        /* width: 100%; */
        margin: 0 auto;
        align-items: center;
        justify-content: space-between;
        /* font-family: 'Roboto Condensed', sans-serif; */
        font-family: 'Inter';
        display: flex;
        flex-direction: column;
      "
    >
      <img
        src="https://imgur.com/updaO55.png"
        alt="greynote logo"
        style="max-width: 20%; display: block; margin: 20px auto"
      />
      <h2
        style="margin: 0; font-weight: 500; color: #212121; text-align: center"
      >
        Student Transfer Request from Green Grass High School to Blue Grass High
        School
      </h2>
      <div
        style="
          /* padding: 20px; */
          padding-bottom: 20px;
          width: 80%;
          background-color: #ffffff;
        "
      >
        <img
          src="https://res.cloudinary.com/dgtfoc2ee/image/upload/v1706878976/Ellipse_1638_kcqo9j.png"
          alt="Child's profile picture"
          style="
            max-width: 100%;
            display: block;
            margin: 20px auto;
            border-radius: 10px;
          "
        />
        <p
          style="
            font-weight: 700;
            font-size: 20px;
            font-family: 'Mulish';
            text-align: center;
            color: #212121;
          "
        >
          Chibuzor Ali-Williams
        </p>
        <p
          style="
            font-weight: 400;
            font-size: 16px;
            text-align: center;
            color: #212121;
            /* max-width: 53%; */
            align-items: center;
          "
        >
          Chibuzor Ali-Williams has been requested to transfer by his former
          School Admin to your school on the 20th of February, 2024. Click on
          the button button to authenticate.
        </p>
      </div>
      <div
        style="display: flex; justify-content: space-evenly; min-width: 100%"
      >
        <img
          src="https://res.cloudinary.com/dgtfoc2ee/image/upload/v1706872997/Group_10655_giuluv.png"
          alt="school logo"
        />
        <img
          src="https://res.cloudinary.com/dgtfoc2ee/image/upload/v1707126982/Group_1503_bscqgr.png"
          alt="new school logo"
          srcset=""
        />
      </div>
      <button
        style="
          /* width: 40px; */
          font-size: 15px;
          background-color: #000000;
          color: #ffffff;
          padding: 10px 35px;
          border-radius: 5px;
          border: none;
          margin-top: 8%;
          align-self: center;
        "
      >
        Authenticate
      </button>
      <img
        src="https://res.cloudinary.com/dgtfoc2ee/image/upload/v1707133045/Group_10666_ktbwni.png"
        alt="footer"
        style="
          width: 100%;
          display: inline;
          margin-bottom: 20px;
          align-content: center;
        "
      />
    </div>
