<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body
    style="
      background-color: #d9d9d9;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
    "
  >
    <div
      style="
        max-width: 550px;
        margin: 0 auto;
        align-items: center;
        justify-content: space-between;
        /* font-family: 'Roboto Condensed', sans-serif; */
        display: flex;
        flex-direction: column;
        background-color: #ffffff;
        border-radius: 10px;
      "
    >
      <div style="display: flex; justify-content: space-between">
        <img
          src="https://imgur.com/updaO55.png"
          alt="greynote logo"
          style="
            max-width: 20%;
            display: block;
            margin: 15px 15px;
            padding: 20px;
          "
        />
        <img
          src="https://res.cloudinary.com/dgtfoc2ee/image/upload/v1716558620/gn_sudo/e6bun4iicjupiooni0dy.png"

          style="
            max-width: 10%;

            margin: 15px 25px;
            padding-bottom: 15px;
          "
        />
      </div>

      <div style="width: 100%; background-color: #ffffff">
        <h2
          style="
            margin: 0;
            font-weight: 400;
            font-size: 22px;
            color: #212121;
            text-align: center;
          "
        >
          A new message awaits your response
        </h2>
        <img
          src="https://res.cloudinary.com/dgtfoc2ee/image/upload/v1716812988/Ellipse_jm_lyt1ax.png"

          style="
            font-weight: 400;
            font-size: 16px;
            text-align: center;
            color: #212121;
          "
        >
          Johnmicheal Elijah <br />
          <span
            style="
              font-weight: 200;
              font-size: 13px;
              text-align: center;
              color: #212121;
            "
            >Engineering Team Lead</span
          >
        </p>
        <button
          style="
            /* font-weight: 200; */
            font-size: 13px;
            text-align: center;
            background-color: #000000;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            color: #ffffff;
            padding: 13px 22px;
            border: none;
            border-radius: 6px;
            margin: 7% auto 5% 38%;
          "
        >
          View Message
        </button>
      </div>

      <img
        src="https://res.cloudinary.com/dgtfoc2ee/image/upload/v1716812989/gn-banner-1_a9p9df.png"

    <div style="color: #a3a3a3; padding: 20px; width: 100%; width: full">
      <p style="margin: 0; font-size: 10px; text-align: center">
        &copy; This email was intended for Semilogo Owoade (Product Manager)
        <br />
        <br />
        <span
          >You are receiving this email because you are registered as a super
          admin on Greynote</span
        >
      </p>
      <img
        src="https://imgur.com/updaO55.png"
        alt="greynote logo"
        style="max-width: 5%; display: block; margin: 10px auto"
      />
