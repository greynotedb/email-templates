<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div
      style="
        max-width: 730px;
        /* width: 100%; */
        margin: 0 auto;
        align-items: center;
        justify-content: space-between;
        font-family: 'Roboto Condensed', sans-serif;
        display: flex;
        flex-direction: column;
      "
    >
      <img
        src="https://imgur.com/updaO55.png"
        alt="greynote logo"
        style="max-width: 25%; display: block; margin: 30px auto"
      />
      <div
        style="
          /* padding: 20px; */
          /* padding-bottom: 0px; */
          width: 100%;
          background-color: #ffffff;
        "
      >
        <h2
          style="
            margin: 10px;
            font-weight: 500;
            letter-spacing: 0.8px;
            color: #212121;
            text-align: center;
          "
        >
          Invoice Notification from Green Grass High School
        </h2>

        <div
          style="
            padding: 15px 10px;
            margin: 30px;
            max-width: 85%;
            border: 1px solid #d7d7d7;
            border-radius: 20px;
            display: flex;
            justify-content: space-between;
            margin-bottom: 55px;
          "
        >
          <div style="display: flex; justify-content: space-around">
            <img
              src="https://res.cloudinary.com/dgtfoc2ee/image/upload/v1706875565/Ellipse_1687_fp7krf.png"
              alt="Child's name"
              style="max-width: 40%; display: block; margin: 0px"
            />
            <p style="margin-left: 5px; font-size: 14px">Kunle Adamu</p>
          </div>
          <img
            src="https://res.cloudinary.com/dgtfoc2ee/image/upload/v1706875264/Group_10665_tdf4dt.png"
            alt="school logo"
            style="max-width: 30%; display: block; margin: 0px"
          />
        </div>

        <p
          style="
            font-weight: 400;
            font-size: 16px;
            text-align: center;
            color: #212121;
            margin-top: 20px;
          "
        >
          You have received an invoice for {child name} from Adamu Kunle in
          Green Grass High School
        </p>
        <p
          style="
            font-weight: 300;
            font-size: 11px;
            text-align: center;
            color: #212121;
            margin-top: 20px;
          "
        >
          Click the button below to view the invoice details from your Greynote
          Dashboard. <br />
          Ignore this email if this email does not apply to you.
        </p>

        <button
          style="
            font-size: 10px;
            background-color: #007c7b;
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            margin-top: 25px;
            margin-left: 43.5%;
            margin-right: 39%;
          "
        >
          View Invoice
        </button>
      </div>
      <img
        src="https://res.cloudinary.com/dgtfoc2ee/image/upload/v1706607562/Group_10664_gj33ha.png"
        alt="footer"
        style="
          width: 100%;
          display: inline;
          /* margin-bottom: 20px; */
          align-content: center;
        "
      />
    </div>
  </body>
</html>
