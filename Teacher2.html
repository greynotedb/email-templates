<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css?family=Inter"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      style="width: 55%; align-items: left; text-align: left; margin: 0 auto"
    >
      <img
        src="https://imgur.com/updaO55.png"
        alt="greynote logo"
        style="max-width: 20%; display: block; margin: 20px auto"
      />
    </div>
    <div
      style="
        max-width: 730px;
        /* width: 100%; */
        margin: 0 auto;
        align-items: center;
        justify-content: space-between;
        /* font-family: 'Roboto Condensed', sans-serif; */
        font-family: 'Inter';
        display: flex;
        flex-direction: column;
      "
    >
      <h2 style="margin-top: 30px; font-weight: 500; text-align: center">
        Invitation Notification from Green Grass High School
      </h2>
      <div
        style="
          /* padding: 20px; */
          /* padding-bottom: 0px; */
          width: 100%;
          background-color: #ffffff;
        "
      >
        <img
          src="https://res.cloudinary.com/dgtfoc2ee/image/upload/v1706872997/Group_10655_giuluv.png"
          alt="school logo"
          style="
            max-width: 20%;
            display: block;
            margin: 30px auto;
            border-radius: 10px;
          "
        />

        <p
          style="
            font-weight: 400;
            font-size: 18px;
            text-align: center;
            color: #212121;
          "
        >
          Mr Kunle Adamu has invited you to join Greynote as a Teacher!
        </p>
        <p
          style="
            font-weight: 300;
            font-size: 14px;
            text-align: center;
            color: #212121;
          "
        >
          Click the button below to accept the invitation. Ignore this email if
          this email does not apply to you
        </p>
      </div>

      <div
        style="
          padding: 10px 25px;
          margin: 5%;
          max-width: 125%;
          border: 1px solid #d7d7d7;
          border-radius: 20px;
          display: flex;
          flex-direction: column;
          justify-content: space-between;
          margin-bottom: 30px;
        "
      >
        <div style="display: flex; justify-content: space-around">
          <img
            src="https://res.cloudinary.com/dgtfoc2ee/image/upload/v1706875565/Ellipse_1687_fp7krf.png"
            alt="Child's dp"
            style="max-width: 65%; display: block"
          />
          <p style="margin-left: 5px; margin-right: 15px; font-size: 14px">
            Kunle Adamu <br />
            <span style="font-size: 12px; color: #4c4c4c"
              >Green Grass High School</span
            >
          </p>
        </div>
        <button
          style="
            /* width: 40px; */
            font-size: 15px;
            background-color: #ffe2b2;
            color: #db8800;
            padding: 5px 25px;
            border-radius: 15px;
            border: 1px solid #db8800;
            margin-left: 25px;
            margin-top: 25px;
            align-self: center;
          "
        >
          Accept
        </button>
      </div>

      <a href="http://www.greynote.app">
        <img
          src="https://res.cloudinary.com/dgtfoc2ee/image/upload/v1707140194/Group_10667_fkjfvx.png"
          alt="footer"
          style="
            width: 100%;
            display: inline;
            margin-bottom: 20px;
            align-content: center;
          "
        />
      </a>
    </div>
  </body>
</html>
